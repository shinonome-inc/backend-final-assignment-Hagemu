{% extends 'base.html' %}
{% block title %}Profile{% endblock %}

{% block content %}
<h1>{{user.username}}のプロフィール</h1>

<div>
    <br>
    <h3>過去のツイート一覧</h3>
    {% for tweet in tweets_list %}
    <div>
        <p>{{tweet.user.username}}</p>
        <p>{{tweet.created_at}}</p>
        <p>{{tweet.content}}
            <a><a href="{% url 'tweets:detail' tweet.pk %}">詳細</a>
        </p>

    </div>

    {% endfor %}

    {% endblock %}
