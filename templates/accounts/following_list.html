{% extends 'base.html' %}

{% block title %}FollowingList{% endblock %}

{% block content %}
<h1>{{ username }}のフォローリスト</h1>
<div>
    {% for target_user in following_list %}
    <p>
        <a href="{% url 'accounts:profile' target_user.followee.username %}">{{target_user.followee.username}}</a>
    </p>
    {% endfor %}
</div>

{% endblock %}
